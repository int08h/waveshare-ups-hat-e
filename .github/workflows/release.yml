name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Raspberry Pi 3/4/5 (64-bit)
          - target: aarch64-unknown-linux-musl
            artifact_name: ups_monitor-aarch64-linux-musl
          # Raspberry Pi 2/3/4 (32-bit)
          - target: armv7-unknown-linux-musleabihf
            artifact_name: ups_monitor-armv7-linux-musleabihf

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build example
        run: cross build --release --example ups_monitor --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/examples/ups_monitor ${{ matrix.artifact_name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
